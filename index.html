<!DOCTYPE html>
<html lang="pt-Br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Desafio Tesseract</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="cardffect.css">
</head>
<body>
    <header> 
        <div class="container">
            <div class="row">
                <div class="col ">
                     <h1 class="bg-primary text-white text-center p-4">Grupo Tesseract</h1>
                </div>
            </div>
        </div>
    </header>
    <main>
        <div class="container">
            <div class="row">
                <div class="col ">
                    <form class="text-center">
                        <div class="input-group mb-3">
                            <select name="devs" class="form-control" id="selecDevs" aria-describedby="button-addon2">
                            <option value="" selected>Mostrar todos</option>
                            </select>
                            <div class="input-group-append">
                                <button type="button" class="btn btn-outline-primary" id="button-addon2" onclick="selecionarUsuario()">Selecionar</button>
                            </div>
                        </div>
                    </form>
                    <ul id="usuario-lista" class="list-unstyled text-center"></ul>
                </div>
            </div>
        </div> 
    </main>
 <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
 <script src="main.js"></script>   
</body>
</html>
